<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Books - Library Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-book"></i> Library Manager
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/books">All Books</a>
                <a class="nav-link active" href="/books/available">Available Books</a>
                <a class="nav-link" href="/borrow/history">Borrow History</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Available Books</h2>
            <a href="/books/add" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Add New Book
            </a>
        </div>

        <!-- Alerts -->
        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${param.success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${param.error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Books Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>ISBN</th>
                                <th>Genre</th>
                                <th>Year</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="book : ${books}">
                                <td th:text="${book.title}"></td>
                                <td th:text="${book.author}"></td>
                                <td th:text="${book.isbn}"></td>
                                <td th:text="${book.genre}"></td>
                                <td th:text="${book.publicationYear}"></td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/books/edit/{id}(id=${book.id})}" 
                                           class="btn btn-outline-primary">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/books/delete/{id}(id=${book.id})}" 
                                           class="btn btn-outline-danger"
                                           onclick="return confirm('Are you sure you want to delete this book?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                        <a th:href="@{/borrow(bookId=${book.id})}" 
                                           class="btn btn-outline-success">
                                            <i class="bi bi-arrow-up-circle"></i> Borrow
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${books.empty}">
                                <td colspan="6" class="text-center text-muted">
                                    No available books found. <a href="/books/add">Add the first book</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

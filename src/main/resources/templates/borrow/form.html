<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Book - Library Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-book"></i> Library Manager
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/books">Books</a>
                <a class="nav-link" href="/borrow/history">Borrow History</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">Borrow Book</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/borrow}" method="post">
                            <input type="hidden" name="bookId" th:value="${bookId}">
                            
                            <div class="mb-3">
                                <label for="borrowerName" class="form-label">Borrower Name *</label>
                                <input type="text" class="form-control" id="borrowerName" name="borrowerName" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="borrowerEmail" class="form-label">Borrower Email *</label>
                                <input type="email" class="form-control" id="borrowerEmail" name="borrowerEmail" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="borrowDays" class="form-label">Borrow Period (Days) *</label>
                                <select class="form-control" id="borrowDays" name="borrowDays" required>
                                    <option value="7">7 days</option>
                                    <option value="14" selected>14 days</option>
                                    <option value="21">21 days</option>
                                    <option value="30">30 days</option>
                                </select>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/books" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-primary">Borrow Book</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
